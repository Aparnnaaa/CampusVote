{% extends 'base.html' %}
{% block title %} Successfully Voted{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-white text-center">
          <h2 class="mb-0">Successfully Voted</h2>
        </div>
        <div class="card-body">
          <p class="lead text-center">
            you have Successfully voted for the position:
            <strong>{{ position.title }}</strong> in the election:
            <strong>{{ election.title }}</strong>
          </p>
          <div class="text-center">
            <a href="{% url 'election_details' election.election_id %}" class="btn btn-primary">
              Back to Election Details           
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
