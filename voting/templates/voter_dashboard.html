<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voter Dashboard</title>
  </head>
  <body>
    <h2>Welcome, {{ voter.name }}</h2>
    <p>Department: {{ voter.department }}</p>
    <p>Email: {{ voter.email }}</p>
    <form method="POST" action="{%url 'voter_logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
