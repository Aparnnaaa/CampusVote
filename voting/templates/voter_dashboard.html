{% extends 'base.html' %} 
{% block title %}Voter Dashboard{% endblock %} 
{%block content %}
<div class="container mt-5">
  <h2 class="mb-3">Welcome, {{ voter.name }}</h2>
  <ul class="list-group mb-3">
    <li class="list-group-item">
      <strong>Department:</strong> {{ voter.department }}
    </li>
    <li class="list-group-item"><strong>Email:</strong> {{ voter.email }}</li>
  </ul>
  <form method="POST" action="{% url 'voter_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
{% endblock %}
