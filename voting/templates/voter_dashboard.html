{% extends 'base.html' %}
{% block title %}Voter Dashboard{% endblock %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Voter Info Card -->
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white py-4">
          <h3 class="card-title mb-0 text-center fs-2">
            <i class="fas fa-user-check me-2"></i>Welcome, {{ voter.name }}
          </h3>
        </div>
        <div class="card-body px-5 py-4">
          <div class="voter-info">
            <div class="d-flex align-items-center mb-4">
              <div class="icon-circle bg-primary text-white me-3">
                <i class="fas fa-building fs-5"></i>
              </div>
              <div>
                <p class="mb-0 text-muted small">Department</p>
                <p class="mb-0 fw-bold fs-5">{{ voter.department }}</p>
              </div>
            </div>
            
            <div class="d-flex align-items-center mb-4">
              <div class="icon-circle bg-primary text-white me-3">
                <i class="fas fa-envelope fs-5"></i>
              </div>
              <div>
                <p class="mb-0 text-muted small">Email Address</p>
                <p class="mb-0 fw-bold fs-5">{{ voter.email }}</p>
              </div>
            </div>
          </div>
          
          <div class="d-grid mt-4">
            <a href="{% url 'elections_list' %}" 
               class="btn btn-primary btn-lg rounded-pill py-3">
              <i class="fas fa-arrow-right me-2"></i>
              View Current Elections
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 1rem;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }

  .bg-gradient-primary {
    background: linear-gradient(135deg, #3f80ff 0%, #0048ff 100%);
  }

  .icon-circle {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-lg {
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 15px rgba(0, 72, 255, 0.3);
  }
</style>
{% endblock %}
