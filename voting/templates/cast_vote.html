<form method="POST">
  {% csrf_token %}
  <h3>Choose a candidate:</h3>
  <ul>
    {% for candidate in candidates %}
    <li>
      <label>
        <input
          type="radio"
          name="candidate_id"
          value="{{ candidate.candidate_id }}"
          required
        />
        {{ candidate.name }} - {{ candidate.position }}
      </label>
    </li>
    {% endfor %}
  </ul>
  <button type="submit">Submit Vote</button>
</form>
