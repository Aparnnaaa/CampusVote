{% extends 'base.html' %} 
{% block title %} Confirm Your Vote {% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1>Confirm Your Vote</h1>
    </div>
    <div class="card-body">
      <p class="lead">
        You are voting for <strong>{{ candidate.name }}</strong> in the election:
        <strong>{{ election.title }}</strong>
      </p>
      <div class="mb-3">
        <h5>Candidate's Manifesto</h5>
        <p>{{ candidate.manifesto }}</p>
      </div>
  <form method="POST" action="{% url 'cast_vote' election.election_id %}">
    {% csrf_token %}
    <input
      type="hidden"
      name="candidate_id"
      value="{{ candidate.candidate_id }}"
    />
    <div class="d-flex justify-content-between">
      <a href="{% url 'election_details' election.election_id %}" class="btn btn-secondary">
        Cancel
      </a>
      <button type="submit" name="finalize_vote">Confirm</button>
        Confirm Vote
      </button>
    </div>
  </form>
 </div>
</div>


{% endblock %}
