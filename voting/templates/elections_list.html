<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ongoing Elections</title>
  </head>
  <body>
    <h1>Ongoing Elections</h1>
    <ul>
      {% for election in elections %}
      <li>
        <a href="{% url 'election_details' election.election_id %}"
          >{{ election.title }}</a
        >
        <p>{{ election.description }}</p>
        <!-- Guide the voter to the election details page -->
        <a href="{% url 'election_details' election.election_id %}"
          >View Details & Vote</a
        >
      </li>
      {% endfor %}
    </ul>

    <!-- Display any messages, such as errors or confirmations -->
    {% if messages %}
    <div>
      {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
