<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ election.title }}</title>
  </head>
  <body>
    <h1>{{ election.title }}</h1>
    <p>{{ election.description }}</p>
    <h2>Candidates</h2>
    <ul>
      {% for candidate in candidates %}
      <li>
        <strong>{{ candidate.name }}</strong> - {{ candidate.position }}
        <p>{{ candidate.manifesto }}</p>
        <a href="{% url 'cast_vote' election.election_id %}">Cast Your Vote</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
